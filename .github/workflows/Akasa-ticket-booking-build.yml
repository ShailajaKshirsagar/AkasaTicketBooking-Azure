name: Akasa ticket booking app

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -Dspring.profiles.active=ci

      - name : Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
#Username and token
      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/akasa-ticket-booking:latest .

      - name: Push to Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/akasa-ticket-booking:latest